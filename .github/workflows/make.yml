name: Make CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        archcpu: [ AVX512, AVX2, SSE42, SSE41, SSSE3, SSE3, NO_SSE, OTHER, ZEN1, ZEN2 ]
        compiler: [ clang++, g++ ]

    steps:
    - uses: actions/checkout@v2

    - name: install openblas
      run: sudo apt install build-essential clang g++-9 libopenblas-dev

    - name: make
      run: cd script && ./build.sh -a ${{ matrix.archcpu }} -c ${{ matrix.compiler }} -t normal
    - name: make (tournament)
      run: cd script && ./build.sh -a ${{ matrix.archcpu }} -c ${{ matrix.compiler }} -t tournament
    - name: make (evallearn)
      run: cd script && ./build.sh -a ${{ matrix.archcpu }} -c ${{ matrix.compiler }} -t evallearn
    - name: make (gensfen)
      run: cd script && ./build.sh -a ${{ matrix.archcpu }} -c ${{ matrix.compiler }} -t gensfen
