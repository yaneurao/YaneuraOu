name: Make CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: sudo apt install build-essential clang g++-9 libomp-8-dev libopenblas-dev
    - name: make
      run: cd script && ./linux_build.sh
